<!DOCTYPE html>
<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number" id="principal" class="form"> <br/>
                Rate <input type="range" min=1 max=20 step=0.25 value=10.25
                    id="rate" class="form" onchange="showVal(this.value)"
                    oninput="showVal(this.value)"><span id="s_range">10.25
                    %</span><br/>
                    <label for="years">No. of Years</label> <select
                        type="number"
                        id="years" class="form">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>

                    </select> <br/>


                        <button onclick="compute()" class="form">Compute
                            Interest</button>
                        <br>
                        <span id="result" class="form"></span>
                        <footer>&#169;Everyone Can Get Rich</footer>
                    </div>
                </body>

            </html>
